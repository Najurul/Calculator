<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wclasth=device-wclasth, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="cal-body">
      <input type="text" id="display" disabled />
      <div class="buttons">
          <button class="btn" onclick="addToDisplay('(')">(</button>
          <button class="btn" onclick="addToDisplay(')')">)</button>
          <button class="btn operator" onclick="addToDisplay('%')">%</i></button>
          <button class="btn equal" onclick="calculation()">=</button>
          
          <button class="btn-7" onclick="addToDisplay('7')">7</button>
          <button class="btn-8" onclick="addToDisplay('8')">8</button>
          <button class="btn-9" onclick="addToDisplay('9')">9</button>
          <button class="btn operator" onclick="addToDisplay('/')">/</button>
          
          <button class="btn-4" onclick="addToDisplay('4')">4</button>
          <button class="btn-5" onclick="addToDisplay('5')">5</button>
          <button class="btn-6" onclick="addToDisplay('6')">6</button>
          <button class="btn operator" onclick="addToDisplay('*')">x</button>
          
          <button class="btn-1" onclick="addToDisplay('1')">1</button>
          <button class="btn-2" onclick="addToDisplay('2')">2</button>
          <button class="btn-3" onclick="addToDisplay('3')">3</button>
          <button class="btn operator" onclick="addToDisplay('-')">-</button>
          
          <button class="btn clear" onclick="clearDisplay()"><i class="fa-solid fa-delete-left"></i></button>
          <button class="btn" onclick="addToDisplay('0')">0</button>
          <button class="btn" onclick="addToDisplay('.')">.</button>
        <button class="btn operator" onclick="addToDisplay('+')">+</button>
      </div>
    </div>



    <script src="./script/script.js"></script>
  </body>
</html>
